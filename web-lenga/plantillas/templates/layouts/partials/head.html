{% block styles %}{% endblock %}
    <script>
      $(document).ready(function () {
        // Icons
        $(".social li a").hover(
          function () {
            $(this).stop().animate({ opacity: 0.6 }, 400, "easeOutExpo");
          },
          function () {
            $(this).stop().animate({ opacity: 1 }, 400, "easeOutExpo");
          }
        );

        // Camera settings
        $("#camera_wrap").camera({
          height: "270",
          hover: false,
          loader: "none",
          navigation: true,
          pagination: false,
          navigationHover: false,
          mobileNavHover: false,
          playPause: false,
          pauseOnClick: false,
          time: 100,
          transPeriod: 1000,
        });
      });
    </script>

       <!-- Scroll to Top Button -->
    <a href="#" id="scroll-to-top" title="Back to Top">
      <i class="fas fa-chevron-up"></i>
    </a>

    <!-- Cargar bootstrap.js correctamente como archivo estático -->
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script>
      // Mostrar el botón de "Scroll to Top" cuando el usuario haga scroll hacia abajo
      window.onscroll = function () {
        var scrollTopButton = document.getElementById("scroll-to-top");
        if (
          document.body.scrollTop > 200 ||
          document.documentElement.scrollTop > 200
        ) {
          scrollTopButton.style.display = "block"; 
        } else {
          scrollTopButton.style.display = "none"; 
        }
      };

      // Funcionalidad del botón
      document
        .getElementById("scroll-to-top")
        .addEventListener("click", function (e) {
          e.preventDefault();
          window.scrollTo({
            top: 0,
            behavior: "smooth", 
          });
        });
    </script>
    {% block scripts %}{% endblock %}
</head>
